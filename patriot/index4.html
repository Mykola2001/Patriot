<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="wrapper">
        <div class="details">CREDIT CARD DETAILS</div>
        <div class="inputs">
        <div class="number">
            <p>Card Number</p>
            <input type="tel" placeholder="1234 5678 9012 3456" id="card">
        </div>
        <div class="name">
            <p>Name On Card</p>
            <input type="text" placeholder="Name Surname" id="user">
        </div>
        <div class="card_back">
            <div class="date">
                <p>Expiry Date</p>
                <input type="tel" placeholder="02" maxlength="2" class="card_background">
            </div>
            <div class="year">
                <input type="tel" placeholder="2017" minlength="4" maxlength="4" class="card_background">
            </div>
            <div class="cvv">
                <p>CVV / CVN</p>
                <input type="password" placeholder="***" minlength="3" maxlength="3" class="card_background">
            </div>
        </div>
    </div>
        <div class="img"><img src="moon_flag.png" alt=""></div>
    </div>
</body>
</html>
